{% extends 'main.html' %}

{% block login %}
<form action="/auth/login/" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Имя пользователя</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Username">
            </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
    </div>
        {% if login_error %}
            <label class="error">{{ login_error }}</label>
        {% endif %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-default"" type="submit" value="Войти">
            <a class="btn btn-default" href="/auth/register/">Зарегистрироваться</a>
        </div>
    </div>
</form>

{% endblock %}
