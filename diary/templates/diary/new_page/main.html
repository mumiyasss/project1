{% extends 'main.html' %}
{% load staticfiles %}

{% block content %}

    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    <script type="text/javascript" src="{% static "diary/js/enc.js" %}"></script>
    <script type="text/javascript" src="{% static "diary/js/aes.js" %}"></script>
    <script type="text/javascript" src="{% static "diary/js/pbkdf2.js" %}"></script>
     
    {% if post_form %}
    <form action="" method="post" onsubmit="enc(this); return false;" id="page" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form }}
    <input type="submit" class="btn btn-default" value="Опубликовать пост">
    </form>
    {% endif %}

    {% if form_creation_error %}
        {{ form_creation_error }}
    {% endif %}
    {% if success %}
        {{ success }}
    {% endif %}
{% endblock %}
