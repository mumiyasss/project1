{% extends 'main.html' %}
{% load staticfiles %}

{% block content %}
	{% for post in diary_pages %}
	        <a href="/diary/post_id{{ post.id }}">
		        <div class="post_item">
		            <h3>{{ post.title }} <small>{{ post.published_date }}</small></h3>
		            <h6>Категория: {{ post.category }}</h6>
		        </div>
	        </a>
	    <hr>
	{% endfor %}
{%  endblock  %}
